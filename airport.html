<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Predictor</title>
  <link rel="stylesheet" href="airport.css">
</head>

<body>
  <div class="container">
    <h1>Flight Predictor</h1>
    <p>Find the best time to fly based on your preferences.</p>

    <!-- User Input Form -->
    <div id="form-container" class="form-container">
      <label for="from">From:</label>
      <input type="text" id="from" placeholder="Enter departure airport (e.g., ATL)" required>

      <label for="to">To:</label>
      <input type="text" id="to" placeholder="Enter destination airport (e.g., BOS)" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required>

      <label for="sortBy">Sort By:</label>
      <select id="sortBy">
        <option value="fare">Lowest Fare</option>
        <option value="duration">Shortest Duration</option>
        <option value="distance">Shortest Distance</option>
        <option value="nonStop">Non-Stop Flights</option>
      </select>

      <button id="predictButton">Predict Best Flight</button>
    </div>

    <div id="result-container" style="display: none;">
      <!-- Prediction Result -->
      <div id="predictionResult" class="result-container">
        <h2>Best Flight Prediction</h2>
        <p id="resultText">Enter your details above to see the best flight.</p>
      </div>

      <!-- Tables Section -->
      <div class="tables-container">
        <h2>Flight Data</h2>
        <table id="flightsTable">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Duration</th>
              <th>Fare ($)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Flight data will be populated here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="airport.js"></script>
</body>

</html>
